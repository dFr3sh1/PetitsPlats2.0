<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Les petits plats</title>
    <script src="./scripts/index.js" type="module" defer></script>
</head>
<body>
    <header>
    </header>
    <main>
        <div class="heroDiv">
            <div class="logo">
                <img src="./assets/images/logo_les_Petits_Plats.png" alt="Logo Les petits plats">
            </div>
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES <br> 
                DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
            <div class="searchBar">
                <input type="text" placeholder="Rechercher une recette, un ingrédient, ..." aria-placeholder="Rechercher une recette, un ingrédient, ...">
                <img src="./assets/images/black_search_icon.png" alt="Search icon">
            </div>    
        </div>
        <section id="filtersSection">
            <div class="filtersSec">
                <div class="filtersDiv">
                    <button type="button" class="filters" id="ingredientFilter" aria-placeholder="Filtre par ingrédients">Ingrédients<datalist id="ingredientDatalist" aria-roledescription="listbox"></datalist><img class="filterAction" src="./assets/images/arrow_down_vector.png" alt="Icon fleche en bas" aria-describedby="Fleche dropdown menu"></button>
                    <button type="button" class="filters" id="appareilsFilter" aria-placeholder="Filtre par appareils">Appareils<datalist id="appareilsDatalist"></datalist><img class="filterAction" src="./assets/images/arrow_down_vector.png" alt="Icon fleche en bas" aria-describedby="Fleche dropdown menu"></button>
                    <button type="button" class="filters" id="ustensilsFilter" aria-placeholder="Filtre par ustensiles">Ustensiles<datalist id="ustensilesDatalist"></datalist><img class="filterAction" src="./assets/images/arrow_down_vector.png" alt="Icon fleche en bas" aria-describedby="Fleche dropdown menu"></button>
                </div>
                <h2 id="recipesFound">
                    <span>50</span> recettes
                </h2>
            </div>
            <div class="filteredRecipesDiv">
                <button type="button" class="filters filtered isDisplayed" id="ingredientFiltered" aria-placeholder="Filtrée par ingrédients">Ingrédients<datalist id="ingredientsFilteredDatalist"></datalist><img class="filterAction isDisplayed" src="./assets/images/close_selected_filter_search_vector.png" alt="Fermer" aria-describedby="Fermer le filtre"></button>
                <button type="button" class="filters filtered isDisplayed" id="applianceFiltered" aria-placeholder="Filtrée par appareils">Appareils<datalist id="applianceFilteredDatalist"></datalist><img class="filterAction isDisplayed" src="./assets/images/close_selected_filter_search_vector.png" alt="Fermer" aria-describedby="Fermer le filtre"></button>
                <button type="button" class="filters filtered isDisplayed" id="ustensileFiltered" aria-placeholder="Filtrée par ustensiles">Ustensiles<datalist id="ustensileFilteredDatalist"></datalist><img class="filterAction isDisplayed" src="./assets/images/close_selected_filter_search_vector.png" alt="Fermer" aria-describedby="Fermer le filtre"></button>
            </div>         
        </section>
        <section class="recipesSection">
            
        </section>
        
    </main>
    <footer>

    </footer>
</body>
</html>
